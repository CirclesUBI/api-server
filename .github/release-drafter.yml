template: |
  ## Changes

  $CHANGES

name-template: "v$RESOLVED_VERSION stable"
tag-template: "v$RESOLVED_VERSION"
version-template: "$COMPLETE"

change-template: '- $TITLE by $AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&#@`'

include-labels:
  - 'release'

version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: patch
