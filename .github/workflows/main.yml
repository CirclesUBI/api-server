name: deploy main
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build-docker-image:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ fromJson(steps.readPackageJson.outputs.packageJson).version }}
    steps:
      - uses: actions/checkout@v2
      - id: readPackageJson
        run: |
          content=`cat ./package.json`
          # the following lines are only required for multi line json
          content="${content//'%'/'%25'}"
          content="${content//$'\n'/'%0A'}"
          content="${content//$'\r'/'%0D'}"
          # end of optional handling for multi line json
          echo "::set-output name=packageJson::$content"
      - name: Build and publish the docker image
        env:
          DOCKER_REGISTRY_USER: ${{secrets.DOCKER_REGISTRY_USER}}
          DOCKER_REGISTRY_PASSWORD: ${{secrets.DOCKER_REGISTRY_PASSWORD}}
        run: |
          docker login https://ghcr.io -u $DOCKER_REGISTRY_USER -p $DOCKER_REGISTRY_PASSWORD
          docker build . --tag ghcr.io/CirclesUBI/api-server:latest --tag ghcr.io/CirclesUBI/api-server:${{fromJson(steps.readPackageJson.outputs.packageJson).version}} --tag api-server --tag main
          docker push ghcr.io/CirclesUBI/api-server:${{fromJson(steps.readPackageJson.outputs.packageJson).version}}

  update-helm-chart:
    runs-on: ubuntu-latest
    needs: build-docker-image
    steps:
    - uses: actions/github-script@v6
      with:
        github-token: ${{ secrets.PAT_TOKEN }}
        script: |
          await github.rest.actions.createWorkflowDispatch({
            owner: 'CirclesUBI',
            repo: 'circles-helm-api-server',
            workflow_id: 'main.yml',
            ref: 'main',
            inputs: {
              version: '${{ needs.build-docker-image.outputs.version }}'
            }
          })
