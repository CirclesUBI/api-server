name: Images

on:
  release:
    types: [published]
  push:
    branches:
    - main
    - next
    - dev
    paths-ignore:
    - "src/api-db-migrations/**"
    - ".github/workflows/build-push.extensions.yml"
    - ".github/workflows/build-push.migrations.yml"
    - ".github/workflows/build-push.ncat.yml"
    - ".github/workflows/pr-labeler.yml"
    - ".github/workflows/release-drafter.yml"
    - ".github/workflows/release-version.yml"
    - ".github/pr-labeler.yml"
    - ".github/release-drafter.yml"
    - "Dockerfile.extensions"
    - "Dockerfile.migrations"
    - "Dockerfile.ncat"
  workflow_call:
    inputs:
      ref:
        required: true
        type: String
        default: ${{ github.ref }}

jobs:
  call-build-and-push:
    name: Call image build
    uses: CirclesUBI/.github/.github/workflows/build-and-push.yml@main
    if: ( inputs.ref == 0 )
    with:
      image-name: "api-server"
    secrets: inherit
  call-build-and-push-ref:
    name: Call tagged image build
    uses: CirclesUBI/.github/.github/workflows/build-and-push.yml@main
    if: ( inputs.ref != 0 )
    with:
      image-name: "api-server"
      ref: ${{ inputs.ref }}
    secrets: inherit
